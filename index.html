<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuperBuses</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="imagenes/logo.png" height="50" width="100" class="d-inline-block align-top" alt="No Encontrado">
                    SuperBuses
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="login.html" target="base">Inicio de Sesión</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="galeria.html" target="base">Galería</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div id="carouselPromocion" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="imagenes/promocion 1.png" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                    <p class="fs-1">¡Viaja seguro en superbuses todos los dias!</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="imagenes/promocion 2.png" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                    <p class="fs-1">¡No te pierdas nuestros descuentos!</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="imagenes/promocion 3.png" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                    <p class="fs-1">¡Viaja Comodo en la clase Ejecutiva!</p>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselPromocion" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselPromocion" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    <div class="container">
        <iframe name="base" src="" width="100%" height="800"></iframe>
    </div>
    <footer class="footer" style="background-color: #333; color: white;">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <span class="navbar-text">
                    <strong>Sitio desarrollado por:</strong> Bernardo Vera
                </span>
            </div>
        </nav>
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
